<div class="container">
    <div>
    <h2>Modifier un Telephone :</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Telephone</label>
    <input readonly type="text" [(ngModel)]="currentTelephone.idTel" name="idTel" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Marque Telephphone</label>
    <input type="text"[(ngModel)]= "currentTelephone.marqueTel" name="marqueTel" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Telephone</label>
    <input type="number" [(ngModel)]= "currentTelephone.prixTel" name="prixTel" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [ngModel]="currentTelephone.dateCreation| date: 'yyyy-MM-dd'" (ngModelChange)="currentTelephone.dateCreation= $event" name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="updateTelephone()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
